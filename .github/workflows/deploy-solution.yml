name: Deploy Contoso_University_Core

on:
  workflow_run:
    workflows: ["Pack Contoso_University_Core"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment: production
    steps:
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: pack-solution.yml
          name: packed-solution
      - name: List downloaded files
        shell: powershell
        run: Get-ChildItem -Recurse
      - name: Test environment connectivity
        shell: powershell
        run: |
          $url = "https://kolapg.crm4.dynamics.com/XRMServices/2011/Organization.svc/web"
          try {
            $response = Invoke-WebRequest -Uri $url -Method Head -TimeoutSec 30
            Write-Host "Connection successful: $($response.StatusCode)"
          } catch {
            Write-Host "Connection failed: $_"
          }
      - uses: microsoft/powerplatform-actions/actions-install@v1
      - uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: https://kolapg.crm4.dynamics.com/
          app-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-file: contoso_university_core_managed.zip
          authentication-type: clientsecret
          log-level: verbose
